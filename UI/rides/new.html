<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Create a ride . Ride my way</title>

    <link rel="stylesheet" href="../assets/styles/design.css">
</head>
<body>
    <h2 class="text-center"> Create A Ride</h2>
    <div class="form-main">
        <form>
            <input type="text" name="location" value="" placeholder="Enter where you are moving from ..." class="form-input">

            <input type="text" name="destination" value="" placeholder="enter the Destination ..." class="form-input">
            <input type="datetime" name="time" value="" placeholder="enter the departure time ..." class="form-input">

            <input type="submit" name="submit" value="Create Ride" class="button btn-green btn-full">

        </form>

    </div>
</body>
</html>
