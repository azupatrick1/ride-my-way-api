<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title> Log in to Ride my way</title>

  <link rel="stylesheet" href="../assets/styles/design.css">
  <link rel="stylesheet" href="../assets/styles/component.css">
  <link rel="stylesheet" href="../assets/styles/normalize.css">
  <script src="../assets/scripts/modernizr.custom.25376.js"></script>
</head>

<body>
  <div id="perspective" class="perspective effect-laydown">
    <div class="container">
      <div class="wrapper">
        <div class="top clearfix nav-other">
          <span id="head"> Ride MY Way</span>
          <span class="right">
            <div class="hamburger" id="showMenu">
              <span class="line"></span>
              <span class="line"></span>
              <span class="line"></span>
            </div>
        </div>
        <div class="main-other clearfix">

          <h2 class="text-center"> Create a ride</h2>
          <div class="form-main">
              <form action="../users/profile.html">
                <input type="text" name="name" value="" placeholder="Enter a name for this ride ..." class="form-input" required>
                <input type="text" name="location" value="" placeholder="Enter where you are moving from ..." class="form-input" required>
    
                <input type="text" name="destination" value="" placeholder="enter the Destination ..." class="form-input" required>
                <input type="time" name="time" value="" placeholder="enter the departure time ..." class="form-input">
                <input type="number" name="slot" value="" placeholder="Available seat ..." class="form-input" required>
    
                <input type="submit" name="submit" value="Create Ride" class="button btn-action btn-full">
    
            </form>
    


          </div>
        </div>

      </div>
    </div>

    <nav class="outer-nav top horizontal">
      <a href="../../index.html" class="">Home</a>
      <a href="./index.html">All rides</a>
      <a href="./offers.html">ride request</a>
      <a href="../users/profile.html">profile</a>
      <a href="../../index.html">sign out</a>
    </nav>
  </div>


  <script src="../assets/scripts/classie.js"></script>
  <script src="../assets/scripts/menu.js"></script>
  <script src="../assets/scripts/action.js"></script>
  <script src="../assets/scripts/actions.js"></script>
</body>

</html>
