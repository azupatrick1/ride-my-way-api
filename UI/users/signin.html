<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title> Log in to Ride my way</title>

  <link rel="stylesheet" href="../assets/styles/design.css">
  <link rel="stylesheet" href="../assets/styles/component.css">
  <link rel="stylesheet" href="../assets/styles/normalize.css">
  <script src="../assets/scripts/modernizr.custom.25376.js"></script>
</head>

<body onload="checkToken()">
    <div id="notify" class="text-center">
        <span id="close"> 
            <a onclick="notifyClose()">X</a>
        </span>
        <span id="notify-title"></span>
        <span id="notify-body"></span>
    </div>
    <div class="top clearfix nav-other" id="fixed-nav">
        <span id="head"> Ride MY Way</span>
        <span class="right">
            <div class="hamburger" id="showMenu">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </div>
    </div>
  <div id="perspective" class="perspective effect-laydown">
    <div class="container">
      <div class="wrapper">
        
        <div class="main-other clearfix">

          <h2 class="text-center"> Sign In</h2>
          <div class="form-main">
            <form ></form>
              <input type="text" name="login" id="login" value="" placeholder="enter your email ..." class="form-input" required>

              <input type="password" name="password" value="" id="password" placeholder="enter your password ..." class="form-input" minlength="6" required>

              <input type="submit" name="submit" onclick="signin()" value="Sign In" class="button btn-full btn-action">


            </form>


          </div>
          <div class="sign-other">
            <a href="forgot-password.html" class="also">forgot your password? Recover it!</a> <br>
            <a href="signup.html" class="also">New here? Sign Up!</a>
          </div>
        </div>

      </div>
    </div>

    <nav class="outer-nav top horizontal">
      <a href="../../index.html" class="">Home</a>
      <a href="./signup.html" class="">Sign up</a>
      <a href="./signin.html" class="">Sign in</a>
    </nav>
  </div>


  <script src="../assets/scripts/classie.js"></script>
  <script src="../assets/scripts/menu.js"></script>
  <script src="../assets/scripts/fetch/auth.js"></script>
  <script src="../assets/scripts/actions.js"></script>
</body>

</html>
