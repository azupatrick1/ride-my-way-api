<body onload="checkToken()">
    <div id="notify" class="text-center">
        <span id="close"> 
            <a onclick="notifyClose()">X</a>
        </span>
        <span id="notify-title"></span>
        <span id="notify-body"></span>
    </div>
    <div class="top clearfix nav-other" id="fixed-nav">
        <span id="head"> <a href="../../index.html"> Ride MY Way</a> </span>
            <span class="big-nav visible-lg">
            <a href="../rides/about.html">About</a>
            <a href="./signin.html">Sign in</a>
            </span>
        <span class="right visible-sm">
              <div class="hamburger" id="showMenu">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </div>
            
        </span>
    </div>
    <div id="perspective" class="perspective effect-laydown">
      <div class="container">
				<div class="wrapper">
         
					

         <div class="main-other clearfix">
            
          <h2 class="text-center"> Sign Up</h2>
          <div class="form-main">
            <form>
              <input type="text" name="username" id="username" value="" placeholder="enter your username ..." class="form-input" minlength="3" required>
              <input type="email" name="email" id="email" value="" placeholder="enter your email ..." class="form-input" required>
        
              <input type="password" name="password" id="password" value="" placeholder="enter your password ..." class="form-input" minlength="6" required>
        
              <input type="password" name="password-verification" id="password-verification" value="" placeholder="enter your password again ..." class="form-input" minlength="6" required>
              
              <button type="button"  onclick="signup()"  class="button btn-full btn-action"> Sign Up </button>
        
        
            </form>

            
         </div>
         <div class="sign-other">
            <a href="signin.html" class="also">Already have account? Log in!</a>
          </div>

          
					<div class="related">
              <hr>
              <p>Ride my way @2018 (jojitoon)</p>
  
            </div>
        </div>

        </div>
      </div>

  </nav>
</div>
