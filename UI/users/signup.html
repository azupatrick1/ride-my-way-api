<head>

  <link rel="stylesheet" href="../assets/styles/design.css">

<body>
    <div id="perspective" class="perspective effect-laydown">
      <div class="container">
				<div class="wrapper">
					<div class="top clearfix nav-other">
            <span id="head"> Ride MY Way</span>
						<span class="right">
							<div class="hamburger" id="showMenu">
								<span class="line"></span>
								<span class="line"></span>
								<span class="line"></span>
							</div>
          </div>
         <div class="main-other clearfix">
            
          <h2 class="text-center"> Sign Up</h2>
          <div class="form-main">
            <form  action="profile.html">
              <input type="email" name="email" value="" placeholder="enter your email ..." class="form-input" required>
        
              <input type="password" name="password" value="" placeholder="enter your password ..." class="form-input" minlength="6" required>
        
              <input type="password" name="password-verification" value="" placeholder="enter your password again ..." class="form-input" minlength="6" required>
              
              <input type="submit" name="submit" value="Sign Up" class="button btn-full btn-action">
        
        
            </form>

            
         </div>
         <div class="sign-other">
            <a href="signin.html" class="also">Already have account? Log in!</a>
          </div>
        </div>

        </div>
      </div>

    <nav class="outer-nav top horizontal">

    <a href="../signup.html" class="">Sign up</a>
    <a href="../signin.html" class="">Sign in</a>
  </nav>
</div>
